<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../style.css">
    <script defer src="/scripts/show.js"></script>
</head>
<body>
    <main id="series-content" class="series-info">
        <div class="series-title">
            <h2 id="name">Series Title</h2>
        </div>
        <div class="image-container">
            <img id="image" src="" alt="Gift">  
        </div>
        <div class="series-details">
            <p><span class="label">Release Year:</span> <span id="releaseyear"></span></p>
            <p><span class="label">Genre:</span> <span id="genre"></span></p>
            <p><span class="label"></span> <span id="synopsis"></span></p>
            <p><span class="label">Streaming Platform:</span> <span id="streamingplatform"></span></p>
            <p><span class="label">IMDB Rating:</span> <span id="imdbrating"></span></p>
        </div>
    </main>
